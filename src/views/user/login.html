<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATACADINHO</title>
    <link rel="stylesheet" href="../../styles/user/login.css">

    <!-- scripts de notificacao -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo da tela -->
        <div class="lado-esquerdo">
            <img src="../../assets/img/linhas.png" alt="linhas" class="linhas">
            <img src="../../assets/img/logo-senac.png" alt="Logo" class="logo">
        </div>

        <!-- Lado direito da tela -->
        <div class="lado-direito">
            <div class="container-formulario">
                <div class="icone-perfil">
                    <img src="../../assets/img/icon-login.png" alt="Ícone de perfil">
                </div>
                <h2>LOGIN</h2>
                <p>Seja bem-vindo(a) :)</p>
                
                <form action="#" method="POST" id="form-login">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <div class="botoes">
                        <!-- ! Link para tela de cadastro de produtos provisoria -->
                        <button type="submit" class="entrar" id="btn-login">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../src/frontend/user/validaUser.js"></script>
    <script>
            const login = JSON.parse(sessionStorage.getItem('dadosUser'));
            //se tiver dados do user na sessao limpa eles 
            if(login){
                sessionStorage.setItem('dadosUser', JSON.stringify({}));
                console.log("caiu");     
            }
    </script>
</body>
</html>
