<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/tabelas/tabela_de_produtos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="divcont" class="d-flex align-items-center justify-content-center">
            <h1 id="title" class="text-center">Produtos</h1>
        </div>
    </header>

    <div class="container mt-5">
        <!-- Parte do filtro de produtos -->
        <div class="d-flex justify-content-center">
            <form id="filtroForm">
                <div id="filtroTitle" class="mb-4">
                    <h2>Filtro</h2>
                </div>
                <div class="row">
                    <div class="columns column-wide">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="columns">
                        <label for="categorias" class="form-label">Categoria</label>
                        <select class="form-control" name="Categoria" id="categorias">
                            <option value="">Todas</option>
                            <!-- Adicione outras opções aqui -->
                        </select>
                    </div>
                    <div class="columns">
                        <label for="ordernar" class="form-label">Ordenar Por</label>
                        <select class="form-control" name="Ordenar" id="ordernar">
                            <option value="asc">De A-Z</option>
                            <option value="desc">De Z-A</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="columns">
                        <label for="codigoProduto" class="form-label">Código de Barras</label>
                        <input type="number" class="form-control" id="codigoProduto">
                    </div>
                    <div class="columns">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="valor">
                    </div>
                    <div class="columns">
                        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                        <input type="datetime-local" class="form-control" id="dataCadastro">
                        <div class="buscar">
                            <button type="submit" class="btn btn-primary btn-busca">Buscar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a id="addProduto" class="btn btn-success" href="../cadastros/cadastro_produtos.html">Adicionar Produto</a>
            <a id="addProduto" class="btn btn-success" href="../tabelas/principal.html">Tela de compras</a>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>categoria</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!-- Produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tabela_produto.js"></script>
    <script>


    </script>
</body>

</html>
